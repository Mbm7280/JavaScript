<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 创建一个对象
        var obj = {
                name: 'Echo',
                age: 18,
                sex: '男',
                fn: function() {}
            }
        // 遍历对象 
        // for in 
        for (var k in obj) {
            console.log(k); // k 变量 输出  得到的是 属性名
            console.log(obj[k]); // obj[k] 得到是 属性值

        }
    </script>
</head>
<body>
</body>
</html>
